<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Quiz Result</h1>
        <label for=""></label>
        <p class="text-center">You answered {{ score }} out of {{ total_questions }} questions correctly!</p>
        <p class="text-center">Your score: {{ percentage }}%</p>

        <h2>Your Answers:</h2>
        <ul class="list-group">
            {% for question, details in feedback.items() %}
            <li class="list-group-item">
                <strong>{{ question }}</strong><br/>
                {% if details.correct %}
                    <label class="form-control text-success">{{ details.message }}</label>
                {% else %}
                    <label class="form-control text-danger">{{ details.message }}</label>
                    <label class="form-control text-info">Correct answer: {{ details.correct_answer }}</label>
                {% endif %}
            </li>
            {% endfor %}
        </ul>

        <div class="text-center">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Play Again</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
