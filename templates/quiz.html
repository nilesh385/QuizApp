<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Quiz</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to My Quiz!</h1>
        <!-- <p>{{ quiz_data }}</p> -->
         
        <form method="POST" action="{{ url_for('submit') }}">
            {% for item in quiz_data %}
            <div class="mb-3">
                <label class="form-label">{{ item['question'] }}</label><br/>
                <div class="options">
                    <label>
                        <input type="radio" class="form-check-input" name="user_answer{{ loop.index0 }}" value="{{ item.option1 }}">
                        {{ item.option1 }}
                    </label><br>
                    <label>
                        <input type="radio" class="form-check-input" name="user_answer{{ loop.index0 }}" value="{{ item.option2 }}">
                        {{ item.option2 }}
                    </label><br>
                    <label>
                        <input type="radio" class="form-check-input" name="user_answer{{ loop.index0 }}" value="{{ item.option3 }}">
                        {{ item.option3 }}
                    </label><br>
                    <label>
                        <input type="radio" class="form-check-input" name="user_answer{{ loop.index0 }}" value="{{ item.option4 }}">
                        {{ item.option4 }}
                    </label><br>
                </div>
                
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit Answers</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
